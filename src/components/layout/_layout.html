<el-container>
  <el-header class="header">
    福心公益管理后台
    <el-dropdown>
      <span class="el-dropdown-link">
        欢迎您：{{manager.manager_login_name}}
        <i class="el-icon-arrow-down el-icon--right"></i>
      </span>
      <el-dropdown-menu slot="dropdown">
        <el-dropdown-item @click="logout">退出登录</el-dropdown-item>
      </el-dropdown-menu>
    </el-dropdown>
  </el-header>
  <el-container>
    <el-aside width="200px">
      <el-menu router default-active="0" class="el-menu-vertical-demo" active-text-color="#409eff">
        <el-menu-item index="/main">
          <i class="el-icon-setting"></i>
          <span slot="title">首页</span>
        </el-menu-item>
        <el-submenu index="1">
          <template slot="title">
            <i class="el-icon-location"></i>
            <span>用户管理</span>
          </template>
          <el-menu-item-group>
            <el-menu-item index="/userList">用户列表</el-menu-item>
          </el-menu-item-group>
        </el-submenu>
        <el-submenu index="2">
          <template slot="title">
            <i class="el-icon-location"></i>
            <span>活动管理</span>
          </template>
          <el-menu-item-group>
            <el-menu-item index="/acctivityList">活动列表</el-menu-item>
          </el-menu-item-group>
        </el-submenu>
        <el-submenu index="3">
          <template slot="title">
            <i class="el-icon-location"></i>
            <span>系统管理</span>
          </template>
          <el-menu-item-group>
            <el-menu-item index="/mananger">管理员管理</el-menu-item>
            <el-menu-item index="/role">角色管理</el-menu-item>
          </el-menu-item-group>
        </el-submenu>
      </el-menu>
    </el-aside>
    <el-main>
      <el-breadcrumb separator-class="el-icon-arrow-right">
        <el-breadcrumb-item :to="{ path: '/main' }">首页</el-breadcrumb-item>
        <el-breadcrumb-item v-for="items in breadList" key="$index">{{items.name}}</el-breadcrumb-item>
      </el-breadcrumb>
      <slot></slot>
    </el-main>
  </el-container>
</el-container>
